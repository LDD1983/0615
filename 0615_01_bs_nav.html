<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container-fluid px-0">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
                    <div class="container-fluid  text-white">

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"

                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#box1"
                                        data-pagename="home">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#box2" data-pagename="Features">Features</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#box3" data-pagename="Pricing">Pricing</a>
                                </li>
                                <li class="nav-item">

                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container-fluid px-0 mt-5">

            <br>

    <div class="container-fluid px-0 pt-5">

            <br>
            <br>
            <br>
            <br>
            <br>
            <p id="myP4"></p> 
        </div>
    </div>



    <script>

        const allA = document.querySelectorAll(".nav-item>a")
        const myP1 = document.getElementById('myP1')
        const myP2 = document.getElementById('myP2')
        const myP3 = document.getElementById('myP3')
        const myP4 = document.getElementById('myP4')

        allA.forEach(element => {
            element.addEventListener('click', function () {
                let pagename = this.getAttribute('data-pagename');
                // console.log(this);
                // console.log(pagename);

        //////// 下面code 如果myP已刪掉 會造成下面無法執行 跳error//////////////

                // myP.style.display = 'block';
                myP1.innerText = pagename;
                myP2.innerText = pagename;
                myP3.innerText = pagename;
                myP4.innerText = pagename;

        //////// 檢查上面code 是否正常執行 //////////////////////////

                allA.forEach(element => {
                    element.setAttribute('class', 'nav-link');
                });

                this.setAttribute('class', 'nav-link active')
            });
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
