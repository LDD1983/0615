<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bs_form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            .display-block{
                display: block;
            }
        </style>
</head>

<body>
    <div class="container-fluid ">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <hr>
    <div class="container-fluid mt-5">
        <div class="row mb-5">
            <div class="col bg-black text-white ">
                <h1 class="display-5 text-center text-uppercase ">join us</h1>                           
            </div>           
        <div class="row my-3">
            <div class="col-3"></div>
            <div class="col-3">              
                <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="name">             
            </div>
            <div class="col-3">   
                <input type="email" class="form-control" id="mobile" aria-describedby="emailHelp" placeholder="mobile">         
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row mb-3">
            <div class="col-3"></div>
            <div class="col-6">              
                <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Address">             
            </div>         
            <div class="col-3"></div>
        </div>
        <div class="row mb-3">
            <div class="col-3"></div>
            <div class="col-6">              
                <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="E-mail">             
            </div>         
            <div class="col-3"></div>
        </div>           
        <div class="row mt-3">
            <div class="col-3">
                      
            </div>           
            <div class="col-6 mx-auto">
                <button type="submit" class="btn btn-dark w-100">Submit</button>          
            </div>           
            <div class="col-3">                  
            </div>           
        </div>     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>


</html>
